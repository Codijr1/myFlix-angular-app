<mat-grid-list [cols]="breakpoint" rowHeight="4:3" gutterSize="16px">
    <mat-grid-tile *ngFor="let movie of movies">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ movie.title }}</mat-card-title>
                <mat-card-subtitle>{{ movie.director }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="movie.poster" alt="{{ movie.title }} poster" /> <!-- Movie poster -->
            <mat-card-content>
                <p>{{ movie.description }}</p> <!-- Movie description -->
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="viewMovieDetails(movie.title)">
                    View Details
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
